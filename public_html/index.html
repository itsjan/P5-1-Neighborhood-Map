<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form role="form">
                        <div class="form-group">
                            <input class="form-control" data-bind='value: searchTerm, valueUpdate: "afterkeydown"' 
                                   placeholder="Search by park name"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-12 col-md-3">

                    <table class="table table-hover table-condensed" data-bind="with: placesToShow">
                        <thead>
                            <tr>
                                <th></th><th>Park name</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: $data">
                            <tr data-bind="click: $root.selectPlace,
                                css: { active: $data == $root.selectedPlace()}">
                                <td data-bind="text: placeId"></td>
                                <td data-bind="text: placeTitle"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-sm-12 col-md-9">
                    <div class="map_container">
                        <div id="map_canvas" class="map_canvas"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <!-- google maps -->
      
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC_LhBNEoycu2MOOQMocyR9N4oZKjNvAiw">&callback=initMap&sensor=false" async ></script>
        <script src="bower_components/knockout/dist/knockout.js" type="text/javascript"></script>
        <script src="js/main.js"></script>


    </body>
</html>
